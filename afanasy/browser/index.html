<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AFANASY</title>
<link type="text/css" rel="stylesheet" href="lib/styles.css">
<script type="text/javascript" src="lib/cgru.js"></script>
<link type="text/css" rel="stylesheet" href="afanasy/browser/style.css">
<script type="text/javascript" src="afanasy/browser/common.js"></script>
<script type="text/javascript" src="afanasy/browser/network.js"></script>
<script type="text/javascript" src="afanasy/browser/plotter.js"></script>
<script type="text/javascript" src="afanasy/browser/monitor.js"></script>
<script type="text/javascript" src="afanasy/browser/jobs.js"></script>
<script type="text/javascript" src="afanasy/browser/tasks.js"></script>
<script type="text/javascript" src="afanasy/browser/renders.js"></script>
<script type="text/javascript" src="afanasy/browser/users.js"></script>
<script type="text/javascript" src="afanasy/browser/browser.js"></script>
</head>
<body id="afbody" onload="g_Init()">

<div id="content"></div>

<div id="header" class="su_user">
	<div id="settings" style="box-shadow: 0px 0px 10px #000 inset, 0px 0px 10px #FFF; border-radius: 5px; position:absolute;top: 5px; bottom: 40px; left: 5px; right: 5px; font-size: 12px">
		<div style="position:absolute;left:0;width:250px;top:0;bottom:0;">
			<div class="cgru_parameter">
				<div class="label">Browser Storage</div>
				<div class="button" style="left:120px;" onclick="cgru_LocalStorageShow()">Show</div>
				<div class="button" style="left:170px;" onclick="cgru_LocalStorageClearClicked()">Clear</div>
			</div>
			<div class="cgru_parameter">
				<div class="label">CGRU Config</div>
				<div class="button" style="left:120px;" onclick="cgru_ConfigShow()">Show</div>
			</div>
			<div class="cgru_parameter">
				<div class="label">Platform:</div>
				<div id="platform" style="left:70px;right:15px" class="variable">unknown</div>
			</div>
			<div class="cgru_parameter">
				<div class="label">Browser:</div>
				<div id="browser" style="left:70px;right:15px" class="variable">unknown</div>
			</div>
			<div class="cgru_parameter">
				<div class="label" id="registered">Not Registered</div>
				<div class="label" style="left:75px;">ID:</div>
				<div class="label" id="id" style="left:100px;">-</div>
				<div class="label" style="left:120px;">UID:</div>
				<div class="label" id="uid" style="left:150px;">-</div>
			</div>
		</div>
		<div id="cgru_parameters" style="position:absolute; left: 250px; width: 250px; top:0;bottom:0; /*border: 1px solid #000;*/"></div>
		<div style="position:absolute; left: 500px; width: 150px; top:0;bottom:0; /*border: 1px solid #000;*/">
			<div style="text-align:center; padding: 10px 0 0 0;">
				<a href="http://cgru.info" target="_blank">Documentation</a></div>
			<div style="text-align:center; padding: 10px 0 0 0;">
				<a href="http://cgru.info/firefox/cgru-addon.xpi" target="_blank">Firefox Add-on</a></div>
		</div>
	</div>
	<div id="headermain">
		<div id="headeropenbutton" onclick="g_HeaderButtonClicked()">&darr;</div>
		<span class="mbutton">jobs</span>
		<span class="mbutton">renders</span>
		<span class="mbutton">users</span>
	</div>
</div>

<div id="footer" class="su_user">
	<div id="footeropenbutton" onclick="g_FooterButtonClicked()">&uarr;</div>
	<div id="version" title="CGRU Version">version</div>
	<div id="netlog_btn" onclick="g_LogButtonClicked('net')">Net</div>
	<div id="log_btn" onclick="g_LogButtonClicked('log')">Log</div>
	<div id="info"></div>
	<div id="log"></div>
	<div id="netlog"></div>
</div>

</body>
</html>
